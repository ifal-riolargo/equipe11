        <br>
        <fieldset>
            <h2>Cadastro</h2>
            <form action="" method="POST">
                    <p> <label> Nome do Curso:<br />
                        <input type="text" name="Nome" /></label><br /></p>
        
                    <p> <label>Descrição:<br />
                        <textarea name="descrição" cols="30" rows="8"></textarea> <br /></p>
        
                    <p> <label>Treinadores:<br />
                        <input type="text" name="Treinadores" /></label><br /></p> 

                    <p>Data de Início:</p>
                        <select aria-label="Dia" name="birthday_day" id="day" title="Dia" class="_5dba _8esg">
                            <option value="0">Dia</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12" selected="1">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option></select>
                    <select aria-label="Mês" name="birthday_month" id="month" title="Mês" class="_5dba _8esg">
                        <option value="0">Mês</option>
                        <option value="1">Jan</option>
                        <option value="2">Fev</option>
                        <option value="3">Mar</option>
                        <option value="4">Abr</option>
                        <option value="5">Maio</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Ago</option>
                        <option value="9">Set</option>
                        <option value="10">Out</option>
                        <option value="11">Nov</option>
                        <option value="12" selected="1">Dez</option>
                        </select>
        
                    <p> <label>Data de Término:<br />
                        <input type="date" name="Data de Término"/></label><br /></p> 

                    <p> <label>Endereço:<br />
                        <input type="text" name="Endereço" size="30"/></label><br /></p>

                    <p> <label>Contato:<br />
                        <input type="tel" name="Contato" /></label><br /></p>

                    <p> <label>E-mail:<br />
                        <input type="email" name="email" /></label><br /></p>
                    <p><a href="" target="_blank">Mais informações</a></p>
            </form>

            <form>
                <button type="cadastro">Cadastrar</button>  <button type="atualizar">Atualizar</button>
            </form>

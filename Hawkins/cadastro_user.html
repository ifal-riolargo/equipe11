    <div class="padrao">
        <h2 style="text-align: center">Cadastro</h2>

        <form action="" method="POST">
            <div class="novoAlinhamento">
                <label> Nome:<br>
                <input type="text" name="nome" required></label>
        
                <label> CPF:<br>
                <input type="text" name="cpf" required>
                    
                <label>Data de Nascimento:<br>
                <input type="date" name="data_nascimento" required></label>
                
                <label>Telefone:<br>
                <input type="text" name="telefone" id="telefone" size="20" maxlength="15" onkeypress="mascara(this)"></label><br>
    
                <script type="text/javascript">
                    function mascara(telefone){ 
                        if(telefone.value.length == 0)
                            telefone.value = '(' + telefone.value; //quando começamos a digitar, irá inserir um parênteses no começo do campo.
                        if(telefone.value.length == 3)
                            telefone.value = telefone.value + ') '; //quando o campo já tiver 3 caracteres (um parênteses e 2 números) irá inserir mais um parênteses.
             
                        if(telefone.value.length == 10)
                            telefone.value = telefone.value + '-'; //quando o campo já tiver 9 caracteres, vai inserir um tracinho
            }
                </script>

                <label>Email:<br>
                <input type="text" name="email" size="30" required></label><br>

                <label>Senha:<br>
                <input type="password" name="senha" id="senha" required></label><br>

                <label>Confirmar Senha:<br />
                <input type="password" name="senha" id="confirmar_senha" required></label><br>
                
                <script>
                    var password = document.getElementById("senha"), confirm_password = document.getElementById("confirmar_senha");
                    function validatePassword(){
                    if(password.value != confirm_password.value) {
                        confirm_password.setCustomValidity("As senhas não coincidem!");
                    } 
                    else {
                        confirm_password.setCustomValidity('');
                        }
                    }
                    password.onchange = validatePassword;
                    confirm_password.onkeyup = validatePassword;</script>

                    <a href="em_breve.html" target="_blank">Esqueceu a senha?</a>

                    <div class="alinhar_botao">
                        <button type="submit">Cadastrar</button>
                    </div>
